{% extends "base.html" %}
{% block title %}Удаление опроса{% endblock %}

{% block content %}
    <h1>Вы действительно хотите <br> удалить опрос "{{ poll.question }}"?</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% include "partial/form.html" with button_text="Удалить" %}
        <br>
        <p class="mb-1"><a href="{% url "PollView" poll.pk %}">Назад</a></p>
    </form>
{% endblock %}
